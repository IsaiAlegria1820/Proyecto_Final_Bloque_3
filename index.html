<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario de la Tia Vero</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="flex text-center align-center justify-center">
            <h1>Recetario de la Tia Vero</h1>
        </div>
        <div class="flex space-between p-md">
            <nav class="flex gap-lg">
                <a href="#" onclick="inicio()">Inicio</a>
                <a href="#agregar-recetas">Agregar Receta</a>
                <a href="#recetas">Recetas</a>
                <a href="#recetas-encontradas">Recetas buscadas</a>
            </nav>    
            <form id="buscar-receta" class="flex justify-center align-center gap-md">
                <input type="text" placeholder="Buscar por título" id="busqueda" class="input p-xsm">
                <button type="submit" onclick="buscarReceta()" class="btn p-sm text-center"> <img src="assets/img/icono_buscar.png" alt="buscar png">Buscar</button>
            </form>
        </div>
        </header>
    <main>
        <article>
            <ul id="recetas-encontradas">

            </ul>
        </article>
        <section id="agregar-recetas">
            <h2>Agregar Receta</h2>
            <form id="agregar-receta">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="ingredientes">Ingredientes:</label>
                <textarea id="ingredientes" name="ingredientes" required></textarea>

                <label for="instrucciones">Pasos:</label>
                <textarea id="instrucciones" name="instrucciones" required></textarea>

                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" required>

                <label for="foto">Foto:</label>
                <input type="url" id="foto" required>

                <button type="submit">Agregar Receta</button>
            </form>
        </section>
        <article>
            <h2>Recetas</h2>
            <ul id="recetas">

            </ul>
        </article>

    </main>
    <script src="js/index.js"></script>
</body>
</html>
